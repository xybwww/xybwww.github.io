<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟</title>
    <link rel="stylesheet" href="../project/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        /* 极简模式样式 */
        body.minimal-mode {
            background: #000;
        }
        
        body.minimal-mode .container {
            max-width: 100%;
            padding: 0;
        }
        
        body.minimal-mode header,
        body.minimal-mode .task-section,
        body.minimal-mode .counter,
        body.minimal-mode .settings-toggle,
        body.minimal-mode .particles {
            display: none;
        }
        
        body.minimal-mode .timer-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            border-radius: 0;
        }
        
        body.minimal-mode .circle-bg {
            border: none;
            box-shadow: none;
        }
        
        body.minimal-mode .circle-progress circle {
            stroke-width: 1px;
        }
        
        body.minimal-mode .circle-inner {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        
        body.minimal-mode .time-display {
            font-size: 5rem;
            font-weight: 100;
            letter-spacing: 0;
            text-shadow: none;
        }
        
        body.minimal-mode .status {
            font-size: 1.5rem;
            font-weight: 200;
            letter-spacing: 1px;
        }
        
        body.minimal-mode .controls {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 100%;
        }
        
        body.minimal-mode .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            backdrop-filter: none;
        }
        
        /* 常规样式 */
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .subtitle {
            font-weight: 300;
            font-size: 1.1rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }
        
        .timer-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto 40px;
        }
        
        .circle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.1);
        }
        
        .circle-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .circle-progress svg {
            width: 100%;
            height: 100%;
        }
        
        .circle-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            border-radius: 50%;
            background: rgba(10, 10, 20, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .time-display {
            font-weight: 300;
            font-size: 4.5rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
        }
        
        .status {
            font-weight: 300;
            font-size: 1.4rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 150, 255, 0.3);
            color: rgba(0, 200, 255, 0.9);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .task-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(10, 10, 20, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }
        
        .task-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .task-input input {
            flex: 1;
            background: rgba(20, 20, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
            outline: none;
        }
        
        .task-input input:focus {
            border-color: rgba(0, 150, 255, 0.5);
        }
        
        .current-task {
            font-weight: 300;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            background: rgba(20, 20, 30, 0.3);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .current-task span {
            color: rgba(0, 200, 255, 0.9);
            font-weight: 400;
        }
        
        .counter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .counter-item {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(20, 20, 30, 0.3);
            transition: all 0.3s ease;
        }
        
        .counter-item.active {
            background: rgba(0, 150, 255, 0.3);
            color: rgba(0, 200, 255, 1);
            border-color: rgba(0, 150, 255, 0.5);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 150, 255, 0.15);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .settings-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
        }
        
        .minimal-toggle {
            position: absolute;
            top: 70px;
            right: 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
        }
        
        .settings-toggle:hover,
        .minimal-toggle:hover {
            color: rgba(0, 200, 255, 0.9);
        }
        
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            z-index: 100;
            transition: right 0.4s ease;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            overflow-y: auto;
        }
        
        .settings-panel.active {
            right: 0;
        }
        
        .settings-panel h2 {
            font-weight: 300;
            font-size: 1.8rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        
        .setting-group {
            margin-bottom: 25px;
        }
        
        .setting-group label {
            display: block;
            font-weight: 300;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }
        
        .setting-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(20, 20, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        
        .setting-group input:focus {
            border-color: rgba(0, 150, 255, 0.5);
        }
        
        .close-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-settings:hover {
            color: rgba(0, 200, 255, 0.9);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .timer-container {
                width: 400px;
                height: 400px;
            }
            
            .time-display {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .timer-container {
                width: 320px;
                height: 320px;
            }
            
            .time-display {
                font-size: 2.8rem;
            }
            
            .status {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .minimal-toggle {
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>番茄工作法</h1>
            <div class="subtitle">专注 · 效率 · 平衡</div>
        </header>
        
        <div class="timer-container">
            <div class="circle-bg"></div>
            <div class="circle-progress">
                <svg viewBox="0 0 500 500">
                    <circle cx="250" cy="250" r="245" stroke="rgba(0, 150, 255, 0.1)" stroke-width="10" fill="none" />
                    <circle id="progressPath" cx="250" cy="250" r="245" stroke="rgba(0, 200, 255, 0.7)" stroke-width="10" fill="none" 
                            stroke-dasharray="1540" stroke-dashoffset="1540" stroke-linecap="round" />
                </svg>
            </div>
            <div class="circle-inner">
                <div class="time-display" id="timeDisplay">25:00.00</div>
                <div class="status" id="status">准备开始工作</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">
                <i class="fas fa-play"></i> 开始
            </button>
            <button class="btn" id="pauseBtn">
                <i class="fas fa-pause"></i> 暂停
            </button>
            <button class="btn" id="resetBtn">
                <i class="fas fa-redo"></i> 重置
            </button>
        </div>
        
        <div class="task-section">
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="输入当前任务...">
                <button class="btn" id="setTaskBtn">设置任务</button>
            </div>
            <div class="current-task" id="currentTask">
                当前任务: <span>未设置</span>
            </div>
        </div>
        
        <div class="counter" id="counter">
            <div class="counter-item">1</div>
            <div class="counter-item">2</div>
            <div class="counter-item">3</div>
            <div class="counter-item">4</div>
        </div>
    </div>
    
    <button class="settings-toggle" id="settingsToggle">
        <i class="fas fa-cog"></i>
    </button>
    
    <button class="minimal-toggle" id="minimalToggle">
        <i class="fas fa-minus"></i>
    </button>
    
    <div class="settings-panel" id="settingsPanel">
        <button class="close-settings" id="closeSettings">
            <i class="fas fa-times"></i>
        </button>
        <h2>设置</h2>
        
        <div class="setting-group">
            <label for="workTime">工作时间 (分钟)</label>
            <input type="number" id="workTime" min="1" max="90" value="25">
        </div>
        
        <div class="setting-group">
            <label for="shortBreak">短休息 (分钟)</label>
            <input type="number" id="shortBreak" min="1" max="30" value="5">
        </div>
        
        <div class="setting-group">
            <label for="longBreak">长休息 (分钟)</label>
            <input type="number" id="longBreak" min="1" max="60" value="25">
        </div>
        
        <div class="setting-group">
            <label for="pomodorosBeforeLongBreak">长休息间隔 (番茄数)</label>
            <input type="number" id="pomodorosBeforeLongBreak" min="1" max="8" value="4">
        </div>
        
        <div class="setting-group">
            <label>极简模式</label>
            <div style="display: flex; justify-content: center;">
                <button class="btn" id="toggleMinimalBtn" style="width: 100%;">
                    切换极简模式
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 80 + 20;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // 随机动画时长
                const duration = Math.random() * 10 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // DOM元素
        const timeDisplay = document.getElementById('timeDisplay');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressPath = document.getElementById('progressPath');
        const taskInput = document.getElementById('taskInput');
        const setTaskBtn = document.getElementById('setTaskBtn');
        const currentTask = document.getElementById('currentTask');
        const counterItems = document.querySelectorAll('.counter-item');
        const settingsToggle = document.getElementById('settingsToggle');
        const minimalToggle = document.getElementById('minimalToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettings = document.getElementById('closeSettings');
        const toggleMinimalBtn = document.getElementById('toggleMinimalBtn');
        
        // 设置元素
        const workTimeInput = document.getElementById('workTime');
        const shortBreakInput = document.getElementById('shortBreak');
        const longBreakInput = document.getElementById('longBreak');
        const pomodorosBeforeLongBreakInput = document.getElementById('pomodorosBeforeLongBreak');
        
        // 音频
        const alarmSound = document.getElementById('alarmSound');
        
        // 状态常量
        const WORK = 'work';
        const SHORT_BREAK = 'shortBreak';
        const LONG_BREAK = 'longBreak';
        
        // 状态变量
        let timer = null;
        let isRunning = false;
        let currentMode = WORK;
        let timeLeft = 25 * 60; // 默认25分钟（秒）
        let totalTime = 25 * 60;
        let completedPomodoros = 0;
        let startTime = 0;
        let elapsedPausedTime = 0;
        let lastUpdateTime = 0;
        let isMinimalMode = false;
        
        // 初始化
        function init() {
            createParticles();
            updateTimeDisplay();
            updateStatus();
            updateCounterStyles();
            updateProgress();
            
            // 设置任务
            setTaskBtn.addEventListener('click', setTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') setTask();
            });
            
            // 设置面板
            settingsToggle.addEventListener('click', toggleSettings);
            minimalToggle.addEventListener('click', toggleMinimalMode);
            closeSettings.addEventListener('click', toggleSettings);
            toggleMinimalBtn.addEventListener('click', toggleMinimalMode);
            
            // 设置变更时重置
            workTimeInput.addEventListener('change', updateSettings);
            shortBreakInput.addEventListener('change', updateSettings);
            longBreakInput.addEventListener('change', updateSettings);
            pomodorosBeforeLongBreakInput.addEventListener('change', updateSettings);
            
            // 按钮事件
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
        }
        
        // 设置任务
        function setTask() {
            if (taskInput.value.trim() !== '') {
                currentTask.innerHTML = `当前任务: <span>${taskInput.value}</span>`;
                taskInput.value = '';
            }
        }
        
        // 切换设置面板
        function toggleSettings() {
            settingsPanel.classList.toggle('active');
        }
        
        // 切换极简模式
        function toggleMinimalMode() {
            isMinimalMode = !isMinimalMode;
            document.body.classList.toggle('minimal-mode', isMinimalMode);
        }
        
        // 更新时间显示（精确到0.01秒）
        function updateTimeDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = Math.floor(timeLeft % 60);
            const centiseconds = Math.floor((timeLeft - Math.floor(timeLeft)) * 100);
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centiseconds.toString().padStart(2, '0')}`;
        }
        
        // 更新状态显示
        function updateStatus() {
            switch(currentMode) {
                case WORK:
                    statusDisplay.textContent = '专注工作';
                    break;
                case SHORT_BREAK:
                    statusDisplay.textContent = '短休息';
                    break;
                case LONG_BREAK:
                    statusDisplay.textContent = '长休息';
                    break;
            }
        }
        
        // 更新进度环
        function updateProgress() {
            const circumference = 2 * Math.PI * 245;
            const offset = circumference - (timeLeft / totalTime) * circumference;
            progressPath.style.strokeDashoffset = offset;
        }
        
        // 更新计数器样式
        function updateCounterStyles() {
            const pomodorosBeforeLongBreak = parseInt(pomodorosBeforeLongBreakInput.value);
            const currentCount = completedPomodoros % pomodorosBeforeLongBreak;
            
            counterItems.forEach((item, index) => {
                if (index < pomodorosBeforeLongBreak) {
                    if (index < currentCount) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                }
            });
        }
        
        // 开始计时器
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startTime = Date.now() - elapsedPausedTime;
            lastUpdateTime = Date.now();
            
            timer = requestAnimationFrame(updateTimer);
        }
        
        // 更新计时器（使用requestAnimationFrame实现精确计时）
        function updateTimer() {
            if (!isRunning) return;
            
            const now = Date.now();
            const elapsed = (now - startTime) / 1000; // 转换为秒
            
            timeLeft = Math.max(0, totalTime - elapsed);
            
            updateTimeDisplay();
            updateProgress();
            
            if (timeLeft <= 0) {
                alarmSound.play();
                
                if (currentMode === WORK) {
                    completedPomodoros++;
                    
                    const pomodorosBeforeLongBreak = parseInt(pomodorosBeforeLongBreakInput.value);
                    if (completedPomodoros % pomodorosBeforeLongBreak === 0) {
                        switchMode(LONG_BREAK);
                    } else {
                        switchMode(SHORT_BREAK);
                    }
                } else {
                    switchMode(WORK);
                }
                
                startTimer();
            } else {
                timer = requestAnimationFrame(updateTimer);
            }
        }
        
        // 暂停计时器
        function pauseTimer() {
            if (!isRunning) return;
            
            cancelAnimationFrame(timer);
            isRunning = false;
            elapsedPausedTime = Date.now() - startTime;
        }
        
        // 重置计时器
        function resetTimer() {
            pauseTimer();
            elapsedPausedTime = 0;
            completedPomodoros = 0;
            switchMode(WORK);
            updateCounterStyles();
        }
        
        // 切换模式
        function switchMode(mode) {
            currentMode = mode;
            
            switch(mode) {
                case WORK:
                    totalTime = parseInt(workTimeInput.value) * 60;
                    break;
                case SHORT_BREAK:
                    totalTime = parseInt(shortBreakInput.value) * 60;
                    break;
                case LONG_BREAK:
                    totalTime = parseInt(longBreakInput.value) * 60;
                    break;
            }
            
            timeLeft = totalTime;
            elapsedPausedTime = 0;
            updateTimeDisplay();
            updateStatus();
            updateCounterStyles();
            updateProgress();
        }
        
        // 更新设置
        function updateSettings() {
            if (currentMode === WORK) {
                totalTime = parseInt(workTimeInput.value) * 60;
            } else if (currentMode === SHORT_BREAK) {
                totalTime = parseInt(shortBreakInput.value) * 60;
            } else if (currentMode === LONG_BREAK) {
                totalTime = parseInt(longBreakInput.value) * 60;
            }
            
            // 如果计时器没有运行，立即更新时间显示
            if (!isRunning) {
                timeLeft = totalTime;
                updateTimeDisplay();
                updateProgress();
            }
            
            updateCounterStyles();
        }
        
        // 初始化
        init();
    </script>
</body>
</html>
