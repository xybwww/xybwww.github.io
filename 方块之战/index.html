<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <style>
      html,body{
        padding: 0px;
        margin: 0px;
        background-color: dimgray;
      }
      #ground{
        line-height:0;
      }

      .gird{
        height: 8px;
        width: 8px;
        border-width: 1px;
        display: inline-block;
      }
      .noPawnGird {
        background-color: darkgray;
      }
      .noLandGird{
        border: 1px solid gray;
      }
    </style>
  </head>

  <body>
    <div id="ground"></div>
    <script>
      const girdHeight = window.innerHeight / 10;
      const girdWidth = window.innerWidth / 10;
      document.getElementById("ground").style.height = girdHeight * 10;
      document.getElementById("ground").style.width = girdWidth * 10;
      for (let thisHeight = 0; thisHeight < girdHeight; thisHeight++) {
        for (let thisWidth = 0; thisWidth < girdWidth; thisWidth++) {
          const newGird = document.createElement("div");
          newGird.id = `${thisHeight},${thisWidth}`;
          newGird.classList.add("gird", "noPawnGird", "noLandGird");
          document.getElementById("ground").appendChild(newGird);
        }
        if (thisHeight !== girdHeight - 1) {
          document.getElementById("ground").appendChild(document.createElement("br"));
        }
      }

      //禁止滑动
      document.addEventListener(
        "touchmove",
        function (event) {
          event.preventDefault();
          window.moveTo(0, 0);
        },
        { passive: false }
      );
    </script>
  </body>
</html>
