<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <style>
      html,
      body {
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
      }
      body {
        background-color: dimgray;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #ground {
        line-height: 0;
      }

      .gird {
        height: 8px;
        width: 8px;
        border-width: 1px;
        display: inline-block;
      }
      .noPawnGird {
        background-color: darkgray;
      }
      .noLandGird {
        border: 1px solid darkgray;
      }


      button {
        padding: 0px;
        height: 6vw;
        width: 6vw;
        border: 0.2vw solid black;
        opacity: 0.5;
        border-radius: 3vw;
        position: absolute;
        line-height: 0;
        color: dimgray;
        font-size: 6vw;
      }

      .redButton {
        border-color: red;
      }
      .blueButton {
        border-color: blue;
      }

      #redLeft {
        left: 3vw;
        bottom: 9vw;
      }
      #redRight {
        left: 15vw;
        bottom: 9vw;
      }
      #redButtom{
        left: 9vw;
        bottom: 3vw;
      }
      #redUp{
        left: 9vw;
        bottom: 15vw;
      }
      #redAdd{
        border-radius: 2vw;
        font-size: 4vw;
        height: 4vw;
        width: 4vw;
        left: 10vw;
        bottom: 10vw;
        line-height: 0;
      }
    </style>
  </head>

  <body>
    <div id="ground"></div>
    <button id="redLeft" class="redButton">←</button>
    <button id="redRight" class="redButton">→</button>
    <button id="redUp" class="redButton">↑</button>
    <button id="redButtom" class="redButton">↓</button>
    <button id="redAdd" class="redButton">+</button>
    <script>
      //生成网格
      const girdHeight = Math.floor((document.body.offsetHeight - 20) / 10);
      const girdWidth = Math.floor((document.body.offsetWidth - 20) / 10);
      document.getElementById("ground").style.height = girdHeight * 10;
      document.getElementById("ground").style.width = girdWidth * 10;
      for (let thisHeight = 0; thisHeight < girdHeight; thisHeight++) {
        for (let thisWidth = 0; thisWidth < girdWidth; thisWidth++) {
          const newGird = document.createElement("div");
          newGird.id = `${thisHeight},${thisWidth}`;
          newGird.classList.add("gird", "noPawnGird", "noLandGird");
          document.getElementById("ground").appendChild(newGird);
        }
        if (thisHeight !== girdHeight - 1) {
          document
            .getElementById("ground")
            .appendChild(document.createElement("br"));
        }
      }

      //禁止滑动
      document.addEventListener(
        "touchmove",
        function (event) {
          event.preventDefault();
        },
        { passive: false }
      );
      window.addEventListener("resize", function () {
        window.moveTo(0, 0);
      });

      //判断是否添加摇杆
      if (/Mac OS X|Windows|Linux/.test(navigator.userAgent)) {
        document.querySelectorAll("button").forEach(function (button) {
          button.remove();
        });
      } else {
      }
    </script>
  </body>
</html>
