<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>大富翁</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="ground">
      <div id="go" class="grid corner">
        <object type="image/svg+xml" data="go.svg" width="40px" height="30px">GO</object>
        <div id="pawnDiv0" class="pawnDiv"></div>
      </div>
      <div id="playground" class="grid corner">
        <object type="image/svg+xml" data="playground.svg" width="40px" height="30px">playground</object>
        <div id="pawnDiv13" class="pawnDiv"></div>
      </div>
      <div id="school" class="grid corner">
        <object type="image/svg+xml" data="school.svg" width="40px" height="30px">school</object>
        <div id="pawnDiv23" class="pawnDiv"></div>
      </div>
      <div id="shop" class="grid corner">
        <object type="image/svg+xml" data="shop.svg" width="40px" height="30px">shop</object>
        <div id="pawnDiv36" class="pawnDiv"></div>
      </div>
      <div id="console" class="grid">
        <div id="start">
          <h1>开始</h1>
          <input type="checkbox" id="chooseRed" name="choose" value="red">
          <label for="chooseRed" data-color="red"></label>
          <input type="checkbox" id="chooseBlue" name="choose" value="blue">
          <label for="chooseBlue" data-color="blue"></label>
          <input type="checkbox" id="chooseYellow" name="choose" value="yellow">
          <label for="chooseYellow" data-color="yellow"></label>
          <input type="checkbox" id="chooseGreen" name="choose" value="green">
          <label for="chooseGreen" data-color="green"></label>
          <br>
          <button>开始</button>
        </div>
      </div>
      <div id="row0"></div>
      <div id="row1"></div>
      <div id="row2"></div>
      <div id="row3"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
