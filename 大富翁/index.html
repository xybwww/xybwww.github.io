<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>大富翁</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="ground">
      <div id="go" class="grid corner">
        <object type="image/svg+xml" data="go.svg" width="40px" height="30px">GO</object>
        <div id="pawnDiv0" class="pawnDiv"></div>
      </div>
      <div id="playground" class="grid corner">
        <object type="image/svg+xml" data="playground.svg" width="40px" height="30px">playground</object>
        <div id="pawnDiv13" class="pawnDiv"></div>
      </div>
      <div id="school" class="grid corner">
        <object type="image/svg+xml" data="school.svg" width="40px" height="30px">school</object>
        <div id="pawnDiv23" class="pawnDiv"></div>
      </div>
      <div id="shop" class="grid corner">
        <object type="image/svg+xml" data="shop.svg" width="40px" height="30px">shop</object>
        <div id="pawnDiv36" class="pawnDiv"></div>
      </div>
      <div id="console" class="grid">
        <div id="start">
          <h1>开始</h1>
          <input type="checkbox" name="choose" value="red" />
          <object type="image/svg+xml" data="redPawn.svg" width="21.19px" height="30px" class="choosePawn"></object>
          <input type="checkbox" name="choose" value="blue" />
          <object type="image/svg+xml" data="bluePawn.svg" width="21.19px" height="30px" class="choosePawn"></object>
          <input type="checkbox" name="choose" value="yellow" />
          <object type="image/svg+xml" data="yellowPawn.svg" width="21.19px" height="30px" class="choosePawn"></object>
          <input type="checkbox" name="choose" value="green" />
          <object type="image/svg+xml" data="greenPawn.svg" width="21.19px" height="30px" class="choosePawn"></object>
          <br />
          <label>初始<object type="image/svg+xml" data="coin.svg" width="20px" height="20px" style="margin-bottom: -5px"></object>：</label>
          <input type="range" id="slider" min="500" max="3000" step="100" value="1000" oninput="updateRange()">
<span id="cionRange">1000</span>
          <br />
          <button id="startButton">开始</button>
        </div>
      </div>
      <div id="row0"></div>
      <div id="row1"></div>
      <div id="row2"></div>
      <div id="row3"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
