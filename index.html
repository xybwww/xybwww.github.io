<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xybwww 项目集</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="project/css/font-awesome.min.css">
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --warning: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --purple: #9b59b6;
      --orange: #f39c12;
      --pink: #e84393;
      --teal: #00cec9;

      /* 新增颜色变量用于黑暗模式 */
      --bg-primary: #fff;
      --bg-secondary: #ecf0f1;
      --text-primary: #333;
      --text-secondary: #666;
      --card-bg: #fff;
      --header-bg: linear-gradient(to right, #3498db, #2c3e50);
      --footer-bg: #ecf0f1;
      --border-color: #eee;
    }

    /* 黑暗模式变量 */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #f0f0f0;
        --text-secondary: #a0a0a0;
        --card-bg: #2d2d2d;
        --header-bg: linear-gradient(to right, #1a3c5f, #1e2a38);
        --footer-bg: #2d2d2d;
        --border-color: #444;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html{
      background-color: var(--bg-primary);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--bg-primary);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 40px 30px;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .tagline {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 15px;
    }

    .contact-info {
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      display: inline-block;
      padding: 8px 20px;
      border-radius: 25px;
      margin-top: 10px;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      background: var(--dark);
      color: white;
      padding: 12px 25px;
      font-size: 15px;
    }

    .status-online,
    .status-offline {
      display: flex;
      align-items: center;
    }

    .status-online::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--secondary);
      margin-right: 8px;
    }

    .status-offline::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--warning);
      margin-right: 8px;
    }

    .content {
      padding: 30px;
    }

    .category {
      margin-bottom: 40px;
    }

    .category-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border-color);
    }

    .category-icon {
      font-size: 28px;
      margin-right: 15px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      color: white;
    }

    .category-title {
      font-size: 28px;
      color: var(--text-primary);
    }

    .category-description {
      color: var(--text-secondary);
      margin-top: 5px;
      font-size: 16px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .project-image {
      height: 160px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }

    .project-image * {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-header {
      padding: 15px 20px;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-body {
      padding: 20px;
      flex-grow: 1;
    }

    .project-title {
      font-size: 20px;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .project-description {
      color: var(--text-secondary);
      margin-bottom: 15px;
      line-height: 1.5;
      font-size: 15px;
    }

    .project-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .project-stars {
      font-weight: bold;
    }

    .project-type {
      padding: 5px 12px;
      border-radius: 15px;
      color: white;
      font-size: 13px;
    }

    .project-link {
      display: block;
      text-align: center;
      padding: 14px;
      background: var(--light);
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .project-link:hover {
      background: #dfe6e9;
    }

    /* 项目类型颜色 */
    .type-creation {
      background: var(--secondary);
    }

    .type-game {
      background: var(--warning);
    }

    .type-ai {
      background: var(--purple);
    }

    .type-tool {
      background: var(--primary);
    }

    .type-tool-small {
      background: var(--teal);
      font-size: 12px;
      padding: 3px 8px;
    }

    /* 星级颜色 */
    .stars-5 {
      color: #e74c3c;
    }

    .stars-4 {
      color: #e67e22;
    }

    .stars-3 {
      color: #f1c40f;
    }

    .stars-2 {
      color: #2ecc71;
    }

    .stars-1 {
      color: #3498db;
    }

    /* 分类图标颜色 */
    .icon-games {
      background: var(--orange);
    }

    .icon-tools {
      background: var(--teal);
    }

    .cache-controls {
      background: var(--bg-secondary);
      padding: 25px;
      border-radius: 12px;
      margin: 30px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn-warning {
      background: var(--warning);
    }

    .btn-warning:hover {
      background: #c0392b;
    }

    .cache-info {
      margin-top: 20px;
      padding: 18px;
      background: var(--card-bg);
      border-radius: 10px;
      border-left: 4px solid var(--primary);
    }

    .cache-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      background: var(--bg-secondary);
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      color: var(--text-primary);
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      padding: 25px;
      background: var(--footer-bg);
      color: var(--text-primary);
      font-size: 15px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .project-grid {
        grid-template-columns: 1fr;
      }

      .btn {
        width: 100%;
        margin-right: 0;
      }

      .logo {
        font-size: 32px;
      }

      .tagline {
        font-size: 18px;
      }

      .category-header {
        flex-direction: column;
        text-align: center;
      }

      .category-icon {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-card {
      animation: fadeIn 0.5s ease-out;
    }

    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* 黑暗模式下的滚动条样式 */
    @media (prefers-color-scheme: dark) {
      ::-webkit-scrollbar-track {
        background: #2d2d2d;
      }

      ::-webkit-scrollbar-thumb {
        background: #555;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">xybwww</div>
      <div class="tagline">创意游戏与工具集合</div>
      <div class="contact-info">联系邮箱: xybwww@outlook.com</div>
    </header>

    <div class="status-bar">
      <div id="connection-status" class="status-online">在线</div>
      <div id="cache-status">缓存: <span id="cache-size">0</span> MB | <span id="cached-files">0</span> 个文件</div>
    </div>

    <div class="content">
      <!-- 游戏与创作项目 -->
      <div class="category">
        <div class="category-header">
          <div class="category-icon icon-games">
            <i class="fas fa-gamepad"></i>
          </div>
          <div>
            <h2 class="category-title">游戏与创作项目</h2>
            <p class="category-description">互动游戏与创意设计项目</p>
          </div>
        </div>

        <div id="games-container" class="project-grid">
          <!-- 游戏项目将通过JavaScript动态生成 -->
        </div>
      </div>

      <!-- 实用工具集 -->
      <div class="category">
        <div class="category-header">
          <div class="category-icon icon-tools">
            <i class="fas fa-tools"></i>
          </div>
          <div>
            <h2 class="category-title">实用工具集</h2>
            <p class="category-description">便捷的日常工具集合</p>
          </div>
        </div>

        <div id="tools-container" class="project-grid">
          <!-- 工具项目将通过JavaScript动态生成 -->
        </div>
      </div>

      <div class="cache-controls">
        <h3>缓存管理</h3>
        <p>管理您的离线存储数据：</p>

        <button id="update-cache" class="btn">更新缓存</button>
        <button id="clear-cache" class="btn btn-warning">清除缓存</button>
        <button id="refresh-status" class="btn">刷新状态</button>
        <button id="precache-all" class="btn">预缓存已知路径</button>

        <div class="cache-info">
          <strong>缓存详情:</strong>
          <div id="cache-details" class="cache-list">加载中...</div>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2025 xybwww.github.io</p>
    </footer>
  </div>

  <script>
    // 游戏与创作项目数据
    const games = [{
        name: "交通之城",
        stars: 5,
        type: "creation",
        typeText: "创作",
        description: "一款城市交通模拟创作类项目",
        link: "交通之城/",
        image: "交通之城.mp4"
      },
      {
        name: "机械笔",
        stars: 4,
        type: "creation",
        typeText: "创作",
        description: "机械动力学绘画工具",
        link: "机械笔/",
        image: "机械笔.mp4"
      },
      {
        name: "领地之战",
        stars: 3,
        type: "game",
        typeText: "游戏",
        description: "策略性领地争夺游戏",
        link: "领地之战/",
        image: "领地之战.mp4"
      },
      {
        name: "AI走迷宫",
        stars: 2,
        type: "ai",
        typeText: "AI",
        description: "人工智能迷宫求解演示",
        link: "AI走迷宫/",
        image: "AI走迷宫.mp4"
      },
      {
        name: "大富翁",
        stars: 1,
        type: "game",
        typeText: "游戏",
        description: "经典大富翁游戏前端实现",
        link: "大富翁/",
        image: "大富翁.mp4"
      }
    ];

    // 工具项目数据
    const tools = [{
        name: "字数查询",
        stars: 5,
        type: "tool",
        typeText: "工具",
        description: "文本字数统计工具，支持多种统计方式",
        link: "工具/字数查询.html",
        image: "字数查询.jpeg"
      },
      {
        name: "svg压缩工具",
        stars: 4,
        type: "tool",
        typeText: "工具",
        description: "svg图形压缩优化工具，减少文件大小保持质量",
        link: "工具/svg压缩工具.html",
        image: "svg压缩.jpeg"
      },
      {
        name: "番茄钟",
        stars: 3,
        type: "tool",
        typeText: "工具",
        description: "基于番茄工作法的时间管理工具，帮助提高工作效率",
        link: "工具/番茄钟.html",
        image: "番茄钟.jpeg"
      },
      {
        name: "汉字拼音对照工具",
        stars: 2,
        type: "tool",
        typeText: "工具",
        description: "汉字与拼音对照学习工具，支持多种显示模式",
        link: "工具/汉字拼音对照工具.html",
        image: "汉字拼音.jpeg"
      },
      {
        name: "随机密码",
        stars: 1,
        type: "tool",
        typeText: "工具",
        description: "安全随机密码生成器，可自定义长度和字符类型",
        link: "工具/随机密码.html",
        image: "随机密码.jpeg"
      }
    ];

    // 生成项目卡片
    function renderProjects() {
      const gamesContainer = document.getElementById('games-container');
      const toolsContainer = document.getElementById('tools-container');

      gamesContainer.innerHTML = '';
      toolsContainer.innerHTML = '';

      // 渲染游戏项目
      games.forEach(project => {
        const stars = '★'.repeat(project.stars) + '☆'.repeat(5 - project.stars);
        const projectCard = document.createElement('div');
        projectCard.className = 'project-card';
        projectCard.innerHTML = `
                    <div class="project-image">
                        ${project.image ? 
                            `<video autoplay loop muted playsinline><source src="images/${project.image}" type="video/mp4"></video>` : 
                            `<div>图片占位符</div>`
                        }
                    </div>
                    <div class="project-header type-${project.type}">
                        <span>${project.typeText}</span>
                    </div>
                    <div class="project-body">
                        <h3 class="project-title">${project.name}</h3>
                        <div class="project-stars stars-${project.stars}">${stars}</div>
                        <p class="project-description">${project.description}</p>
                    </div>
                    <a href="${project.link}" class="project-link">进入项目</a>
                `;

        gamesContainer.appendChild(projectCard);
      });

      // 渲染工具项目
      tools.forEach(project => {
        const stars = '★'.repeat(project.stars) + '☆'.repeat(5 - project.stars);

        const projectCard = document.createElement('div');
        projectCard.className = 'project-card';
        projectCard.innerHTML = `
                    <div class="project-image">
                        ${project.image ? 
                            `<img src="images/${project.image}" alt="${project.name}">` : 
                            `<div>图片占位符</div>`
                        }
                    </div>
                    <div class="project-header type-${project.type}">
                        <span>${project.typeText}</span>
                    </div>
                    <div class="project-body">
                        <h3 class="project-title">${project.name}</h3>
                        <div class="project-stars stars-${project.stars}">${stars}</div>
                        <p class="project-description">${project.description}</p>
                    </div>
                    <a href="${project.link}" class="project-link">进入项目</a>
                `;

        toolsContainer.appendChild(projectCard);
      });
    }

    // 注册Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // 注册适用于所有目录的Service Worker
        navigator.serviceWorker.register('sw.js', { scope: '/' })
          .then(function(registration) {
            console.log('ServiceWorker 注册成功: ', registration);
          })
          .catch(function(error) {
            console.log('ServiceWorker 注册失败: ', error);
          });
      });
    }

    // 监测在线状态
    function updateOnlineStatus() {
      const statusElement = document.getElementById('connection-status');
      if (navigator.onLine) {
        statusElement.textContent = '在线';
        statusElement.className = 'status-online';
      } else {
        statusElement.textContent = '离线';
        statusElement.className = 'status-offline';
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();

    // 缓存管理功能
    document.getElementById('update-cache').addEventListener('click', function() {
      if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ action: 'updateCache' });
        alert('缓存更新请求已发送');
      }
    });

    document.getElementById('precache-all').addEventListener('click', function() {
      if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
        // 收集所有已知路径
        const knownRoutes = [];

        // 添加游戏路径
        games.forEach(game => {
          knownRoutes.push(game.link);
        });

        // 添加工具路径
        tools.forEach(tool => {
          knownRoutes.push(tool.link);
        });

        // 发送预缓存请求
        navigator.serviceWorker.controller.postMessage({
          action: 'precacheKnownRoutes',
          routes: knownRoutes
        });
        alert('预缓存请求已发送');
      }
    });

    document.getElementById('clear-cache').addEventListener('click', function() {
      if (confirm('确定要清除所有缓存数据吗？')) {
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
          navigator.serviceWorker.controller.postMessage({ action: 'clearCache' });
        }

        // 同时清除常规缓存
        caches.keys().then(function(cacheNames) {
          cacheNames.forEach(function(cacheName) {
            caches.delete(cacheName);
          });
          updateCacheStatus();
          alert('缓存已清除');
        });
      }
    });

    document.getElementById('refresh-status').addEventListener('click', updateCacheStatus);

    // 更新缓存状态显示
    async function updateCacheStatus() {
      if (!('caches' in window)) {
        document.getElementById('cache-size').textContent = '不支持';
        document.getElementById('cached-files').textContent = '不支持';
        document.getElementById('cache-details').textContent = '您的浏览器不支持缓存API';
        return;
      }

      try {
        const cacheNames = await caches.keys();
        let totalSize = 0;
        let totalFiles = 0;
        let cacheDetails = '';

        for (const cacheName of cacheNames) {
          const cache = await caches.open(cacheName);
          const requests = await cache.keys();

          cacheDetails += `缓存: ${cacheName} (${requests.length} 个项目)\n`;
          totalFiles += requests.length;

          for (const request of requests) {
            const response = await cache.match(request);
            if (response) {
              const contentLength = response.headers.get('content-length');
              if (contentLength) {
                totalSize += parseInt(contentLength);
              }
              // 使用decodeURIComponent将URL转换为中文显示
              const decodedUrl = decodeURIComponent(request.url);
              cacheDetails += `  - ${decodedUrl}\n`;
            }
          }
          cacheDetails += '\n';
        }

        const totalSizeMB = (totalSize / (1024 * 1024)).toFixed(2);
        document.getElementById('cache-size').textContent = totalSizeMB;
        document.getElementById('cached-files').textContent = totalFiles;
        document.getElementById('cache-details').textContent = cacheDetails || '无缓存数据';
      } catch (error) {
        console.error('获取缓存信息失败:', error);
        document.getElementById('cache-details').textContent = '获取缓存信息失败';
      }
    }

    // 初始化
    window.addEventListener('load', function() {
      renderProjects();
      updateCacheStatus();
      // 每30秒更新一次缓存状态
      setInterval(updateCacheStatus, 30000);
    });
  </script>
</body>

</html>
