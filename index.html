<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>项目列表</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
      }
      h1 {
        font-size: 50px;
      }
    </style>
  </head>

  <body></body>
  <h1>xybwww 项目列表</h1>
  <script>
    const projects = {机械笔: "创作类", 领地之战: "游戏类", 字数查询: "工具类", 随机密码: "工具类"};
    for (const name in projects) {
      const aElement = document.createElement("a");
      aElement.href = "https://example.com";
      aElement.target = "_blank";
      const h2Element = document.createElement("h2");
      h2Element.textContent = "My Heading";
      const img1 = document.createElement("img");
      img1.src = "path-to-your-image1.jpg";
      img1.alt = "Image 1 Description";
      const img2 = document.createElement("img");
      img2.src = "path-to-your-image2.jpg";
      img2.alt = "Image 2 Description";
      const pElement = document.createElement("p");
      pElement.textContent = "This is a paragraph of text.";
      aElement.appendChild(h2Element);
      aElement.appendChild(img1);
      aElement.appendChild(img2);
      aElement.appendChild(pElement);
      document.appendChild(aElement);
    }
  </script>
</html>
