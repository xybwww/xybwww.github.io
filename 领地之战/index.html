<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>领地之战</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <style>
      html,
      body {
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
        touch-action: manipulation;
      }
      body {
        background-color: dimgray;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #ground {
        line-height: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .grid {
        height: 8px;
        width: 8px;
        border-width: 1px;
        display: inline-block;
      }
      .noPawnGrid {
        background-color: darkgray;
      }
      .redPawnGrid {
        background-color: red;
      }
      .bluePawnGrid {
        background-color: blue;
      }
      .noLandGrid {
        border: 1px solid darkgray;
      }
      .redLandGrid {
        border: 1px solid red;
      }
      .blueLandGrid {
        border: 1px solid blue;
      }

      button {
        padding: 0px;
        height: 6vw;
        width: 6vw;
        background-color: white;
        border: 0.2vw solid black;
        opacity: 0.3;
        border-radius: 3vw;
        position: absolute;
        line-height: 0;
        color: dimgray;
        font-size: 6vw;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .redButton {
        border-color: red;
      }
      .blueButton {
        border-color: blue;
      }

      #red1 {
        left: 7.5vw;
        bottom: 12vw;
      }
      #red2 {
        left: 7.5vw;
        bottom: 3vw;
      }
      #red3 {
        left: 3vw;
        bottom: 7.5vw;
      }
      #red4 {
        left: 12vw;
        bottom: 7.5vw;
      }
      #redAdd {
        border-radius: 2.5vw;
        font-size: 5vw;
        height: 5vw;
        width: 5vw;
        left: 7.5.5vw;
        bottom: 7.5.5vw;
        line-height: 0;
      }
      #blue1 {
        right: 7.5vw;
        bottom: 12vw;
      }
      #blue2 {
        right: 7.5vw;
        bottom: 3vw;
      }
      #blue3 {
        right: 12vw;
        bottom: 7.5vw;
      }
      #blue4 {
        right: 3vw;
        bottom: 7.5vw;
      }
      #blueAdd {
        border-radius: 2.5vw;
        font-size: 5vw;
        height: 5vw;
        width: 5vw;
        right: 7.5.5vw;
        bottom: 7.5.5vw;
        line-height: 0;
      }
      a{
        position: absolute;
        top: 0px;
        left: 0px;
        color: rgba(256,256,256,0.5)
      }
    </style>
  </head>

  <body>
    <div id="ground"></div>
    <button id="red1" class="redButton">↑</button>
    <button id="red2" class="redButton">↓</button>
    <button id="red3" class="redButton">←</button>
    <button id="red4" class="redButton">→</button>
    <!--<button id="redAdd" class="redButton">+</button>-->
    <button id="blue1" class="blueButton">↑</button>
    <button id="blue2" class="blueButton">↓</button>
    <button id="blue3" class="blueButton">←</button>
    <button id="blue4" class="blueButton">→</button>
    <!--<button id="blueAdd" class="blueButton">+</button>-->
    <a href="../">by xybwww</a>
    <script>
      //生成网格
      const gridHeight = Math.floor((document.body.offsetHeight - 20) / 10);
      const gridWidth = Math.floor((document.body.offsetWidth - 20) / 10);
      document.getElementById("ground").style.height = gridHeight * 10;
      document.getElementById("ground").style.width = gridWidth * 10;
      for (let y = 0; y < gridHeight; y++) {
        for (let x = 0; x < gridWidth; x++) {
          const newGrid = document.createElement("div");
          newGrid.id = `${x},${y}`;
          newGrid.classList.add("grid", "noPawnGrid");
          if (x <= 1 && Math.abs(Math.floor(y - gridHeight / 2)) <= 1) {
            newGrid.classList.add("redLandGrid");
          } else if (x >= gridWidth - 2 && Math.abs(Math.ceil(y - gridHeight / 2)) <= 1) {
            newGrid.classList.add("blueLandGrid");
          } else {
            newGrid.classList.add("noLandGrid");
          }
          document.getElementById("ground").appendChild(newGrid);
        }
        if (y !== gridHeight - 1) {
          document.getElementById("ground").appendChild(document.createElement("br"));
        }
      }

      var direction = { red: 0, blue: 0 };
      // 存储活动触摸点
      var activeTouches = {};
      
      //改变方向函数
      function directionChange(camp, directionToChange) {
        if (direction[camp] === directionToChange) {
          direction[camp] = 0;
          document.getElementById(camp + directionToChange).style.backgroundColor = "whitesmoke";
        } else {
          if (direction[camp] !== 0) {
            document.getElementById(camp + direction[camp]).style.backgroundColor = "whitesmoke";
          }
          direction[camp] = directionToChange;
          //document.getElementById(camp + directionToChange).style.backgroundColor = "#A0A0A0";
        }
      }
      
      // 设置触摸事件处理
      function setupTouchEvents() {
        // 红色按钮
        document.getElementById('red1').addEventListener('touchstart', function(e) {
          e.preventDefault();
          directionChange('red', 1);
          // 记录触摸点
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            activeTouches[touch.identifier] = {camp: 'red', direction: 1};
          }
        });
        
        document.getElementById('red2').addEventListener('touchstart', function(e) {
          e.preventDefault();
          directionChange('red', 2);
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            activeTouches[touch.identifier] = {camp: 'red', direction: 2};
          }
        });
        
        document.getElementById('red3').addEventListener('touchstart', function(e) {
          e.preventDefault();
          directionChange('red', 3);
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            activeTouches[touch.identifier] = {camp: 'red', direction: 3};
          }
        });
        
        document.getElementById('red4').addEventListener('touchstart', function(e) {
          e.preventDefault();
          directionChange('red', 4);
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            activeTouches[touch.identifier] = {camp: 'red', direction: 4};
          }
        });
        
        // 蓝色按钮
        document.getElementById('blue1').addEventListener('touchstart', function(e) {
          e.preventDefault();
          directionChange('blue', 1);
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            activeTouches[touch.identifier] = {camp: 'blue', direction: 1};
          }
        });
        
        document.getElementById('blue2').addEventListener('touchstart', function(e) {
          e.preventDefault();
          directionChange('blue', 2);
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            activeTouches[touch.identifier] = {camp: 'blue', direction: 2};
          }
        });
        
        document.getElementById('blue3').addEventListener('touchstart', function(e) {
          e.preventDefault();
          directionChange('blue', 3);
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            activeTouches[touch.identifier] = {camp: 'blue', direction: 3};
          }
        });
        
        document.getElementById('blue4').addEventListener('touchstart', function(e) {
          e.preventDefault();
          directionChange('blue', 4);
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            activeTouches[touch.identifier] = {camp: 'blue', direction: 4};
          }
        });
        
        // 触摸结束事件
        document.addEventListener('touchend', function(e) {
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            const touchData = activeTouches[touch.identifier];
            
            if (touchData) {
              // 如果当前方向是这个触摸点设置的，则停止
              if (direction[touchData.camp] === touchData.direction) {
                directionChange(touchData.camp, 0);
              }
              delete activeTouches[touch.identifier];
            }
          }
        });
        
        // 触摸取消事件
        document.addEventListener('touchcancel', function(e) {
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            const touchData = activeTouches[touch.identifier];
            
            if (touchData) {
              if (direction[touchData.camp] === touchData.direction) {
                directionChange(touchData.camp, 0);
              }
              delete activeTouches[touch.identifier];
            }
          }
        });
      }
      
      // 初始化触摸事件
      setupTouchEvents();

      const code = {
        KeyW: { camp: "red", direction: 1 },
        KeyS: { camp: "red", direction: 2 },
        KeyA: { camp: "red", direction: 3 },
        KeyD: { camp: "red", direction: 4 },
        ArrowUp: { camp: "blue", direction: 1 },
        ArrowDown: { camp: "blue", direction: 2 },
        ArrowLeft: { camp: "blue", direction: 3 },
        ArrowRight: { camp: "blue", direction: 4 },
      };
      document.addEventListener("keydown", function (event) {
        document.querySelectorAll("button").forEach(function (button) {
          button.remove();
        });
        direction[code[event.code].camp] = code[event.code].direction;
      });
      document.addEventListener("keyup", function (event) {
        if (direction[code[event.code].camp] === code[event.code].direction) {
          direction[code[event.code].camp] = 0;
        }
      });

      //添加函数
      function addPawn(camp) {
        var landList = Array.prototype.slice.call(document.getElementsByClassName(camp + "LandGrid"));
        // 打乱数组的顺序
        for (let i = landList.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          let temp = landList[i];
          landList[i] = landList[j];
          landList[j] = temp;
        }
        //随机遍历所有己方领地
        let i = landList.length / 500;
        for (const element of landList) {
          if (!element.classList.contains(camp + "PawnGrid")) {
            element.classList.remove("noPawnGrid");
            element.classList.add(camp + "PawnGrid");
            i--;
            if (i <= 0) break;
          }
        }
      }

      //定时移动
      var moveCamp = "red";
      const enemy = { red: "blue", blue: "red" };
      var intervalId = setInterval(function () {
        addPawn(enemy[moveCamp]);
        if (direction[moveCamp]) {
          let pawnList = Array.prototype.slice.call(document.getElementsByClassName(moveCamp + "PawnGrid"));
          if (direction[moveCamp] % 2 === 0) {
            pawnList.reverse();
          }
          for (const element of pawnList) {
            let endX = parseInt(element.id.split(",")[0], 10),
              endY = parseInt(element.id.split(",")[1], 10);
            switch (direction[moveCamp]) {
              case 1:
                endY--;
                break;
              case 2:
                endY++;
                break;
              case 3:
                endX--;
                break;
              case 4:
                endX++;
                break;
            }
            const end = document.getElementById(`${endX},${endY}`);
            if (end !== null) {
              if (end.classList.contains("noLandGrid") || end.classList.contains(moveCamp + "LandGrid")) {
                if (end.classList.contains("noPawnGrid") || end.classList.contains(enemy[moveCamp] + "PawnGrid")) {
                  element.classList.remove(moveCamp + "PawnGrid");
                  element.classList.add("noPawnGrid");
                  if (end.classList.contains("noPawnGrid") || Math.random() < 0.7) {
                    end.classList.remove("noPawnGrid");
                    end.classList.remove(enemy[moveCamp] + "PawnGrid");
                    end.classList.add(moveCamp + "PawnGrid");
                  }
                }
              } else {
                element.classList.remove(moveCamp + "PawnGrid");
                element.classList.add("noPawnGrid");
                if (end.style.borderStyle === "solid" || !end.style.borderStyle) {
                  end.style.borderStyle = "dashed";
                } else {
                  end.style.borderStyle = "solid";
                  end.classList.remove(enemy[moveCamp] + "LandGrid");
                  end.style.border = "";
                  end.classList.add("noLandGrid");
                }
              }
            } else {
              element.classList.remove(moveCamp + "PawnGrid");
              element.classList.add("noPawnGrid");
            }
          }
          for (const element of document.getElementsByClassName(moveCamp + "PawnGrid")) {
            if (element.classList.contains(moveCamp + "LandGrid")) continue;
            let own = 0;
            for (let y = -1; y <= 1; y++) {
              for (let x = -1; x <= 1; x++) {
                const around = document.getElementById(`${parseInt(element.id.split(",")[0], 10) + x},${parseInt(element.id.split(",")[1], 10) + y}`);
                if (around === null || around.classList.contains(moveCamp + "PawnGrid")) {
                  own++;
                }
              }
            }
            if (own >= 7) {
              element.classList.remove("noLandGrid");
              element.classList.add(moveCamp + "LandGrid");
              element.style.border = moveCamp + " solid 1px";
              element.classList.remove(moveCamp + "PawnGrid");
              element.classList.add("noPawnGrid");
            }
          }
        }
        moveCamp = enemy[moveCamp];
      }, 25);

      //禁止滑动
      document.addEventListener(
        "touchmove",
        function (event) {
          event.preventDefault();
        },
        { passive: false }
      );
      window.addEventListener("resize", function () {
        window.moveTo(0, 0);
      });
    </script>
  </body>
</html>
